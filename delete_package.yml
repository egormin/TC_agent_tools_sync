- name: ========== REMOVE PACKAGAGE ==========
  hosts:
  - tc_agent
  
  vars:
    pkg: "{{ Package }}" 

  tasks:
  - name: ========== REMOVE PACKAGAGE "{{ pkg }}" ==========
    uri:
      url: "http://35.192.120.104/artifactory/{{ pkg }}"
      method: DELETE
      user: __jfUser__
      password: __jfPass__
      force_basic_auth: yes
      status_code: 204
