- name: ========== REMOVE PACKAGAGE ==========
  hosts:
  - tc_agent
  
  vars:
    pkg: "{{ package }}" 
 
  tasks:    
  - name: ===================== DOWNLOAD TOOLS TO /tmp =====================
    get_url:
      url: "{{ pkg }}"
      dest: "/tmp/tmp.arch"
      url_username: __jfUser__
      url_password: __jfPass__
      mode: 0440
      
